        <link rel="stylesheet" href="/vendor/normalize.css">

        <link rel="stylesheet" href="/stylesheets/app.css">
    </head>
    <body>
        <h1>Peer-to-Peer Social Network</h1>

        <section>
            <p>Your Peer ID: <span id="peerID"></span></p>
        </section>

        <section>
            <label>Connect To: <input id="connectID" type="text"></label>
            <button id="connect">Connect</button>
        </section>

        <section class="video-group">
            <div class="local">
                <div class="video-container">
                    <video autoplay data-stream="local"></video>
                    <canvas></canvas>
                </div>
            </div>
            <div class="remote">
                <div class="video-container">
                    <video autoplay data-stream="remote"></video>
                    <canvas></canvas>
                </div>
            </div>
        </section>
